<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NomadForms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-button:hover {
            transform: scale(1.05);
        }
        .feature-list {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
        }
        .feature-list h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .feature-list ul {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            margin-bottom: 0.5rem;
        }
        .feature-list i {
            margin-right: 0.5rem;
            color: #90ee90;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your survey responses are saved locally and will sync when you're back online.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Try Again
        </button>
        
        <div class="feature-list">
            <h2><i class="fas fa-check-circle"></i> Offline Features</h2>
            <ul>
                <li><i class="fas fa-save"></i> Auto-save drafts locally</li>
                <li><i class="fas fa-sync"></i> Auto-sync when online</li>
                <li><i class="fas fa-mobile-alt"></i> Full mobile support</li>
                <li><i class="fas fa-lock"></i> Secure data storage</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check online status every 3 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 3000);
    </script>
</body>
</html>
